<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Matrix Rain</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
  }

  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// Matrix glyph set
const chars = "アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";

// Smaller font = denser rain
const fontSize = 14;
let columns = Math.floor(canvas.width / fontSize);

// Each column has its own drop physics
let drops = Array.from({ length: columns }, () => ({
  y: Math.random() * canvas.height,
  speed: 1 + Math.random() * 3,
  trail: 8 + Math.random() * 18
}));

function draw() {
  // Fade previous frame (controls motion blur)
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.font = fontSize + "px monospace";

  drops.forEach((d, i) => {
    for (let t = 0; t < d.trail; t++) {
      const char = chars[Math.floor(Math.random() * chars.length)];
      const yPos = d.y - t * fontSize;

      if (yPos < 0) continue;

      // Head is brighter, tail is green
      ctx.fillStyle = t === 0 ? "#ccfff3" : "#00ff41";
      ctx.fillText(char, i * fontSize, yPos);
    }

    d.y += d.speed * fontSize;

    // Reset when off screen
    if (d.y > canvas.height + d.trail * fontSize) {
      d.y = 0;
      d.speed = 1 + Math.random() * 3;
      d.trail = 8 + Math.random() * 18;
    }
  });
}

// ~30 FPS for smooth cinematic motion
setInterval(draw, 30);
</script>

</body>
</html>
