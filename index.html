<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Matrix</title>

<link rel="icon" type="image/svg+xml" href="favicon.svg">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// Classic glyph set
const chars = "アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";

// IMPORTANT: readable size stays the same
const fontSize = 18;

// Increase column density WITHOUT shrinking text
// Columns are closer than fontSize spacing
const columnSpacing = fontSize * 0.85;
const columns = Math.floor(canvas.width / columnSpacing);

// One drop per column
const drops = Array.from({ length: columns }, () =>
  Math.floor(Math.random() * canvas.height / fontSize)
);

function draw() {
  // MUCH slower fade → screen stays full
  ctx.fillStyle = "rgba(0, 0, 0, 0.02)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff41";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = chars[Math.floor(Math.random() * chars.length)];

    const x = i * columnSpacing;
    const y = drops[i] * fontSize;

    ctx.fillText(text, x, y);

    // Reset after bottom, but rarely
    if (y > canvas.height && Math.random() > 0.99) {
      drops[i] = 0;
    }

    // Slightly slower fall
    drops[i] += 0.8;
  }

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
