<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Matrix</title>

<!-- Classic Matrix Favicon (SVG) -->
<link rel="icon" type="image/svg+xml" href="favicon.svg">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>

<body>
<canvas id="matrix"></canvas>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

// Make canvas full screen
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// Matrix character set (Latin, numbers, and Katakana-like glyphs)
const characters = 
  "アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize = 18;
const columns = Math.floor(canvas.width / fontSize);
const drops = [];

// Initialize one drop per column
for (let i = 0; i < columns; i++) {
  drops[i] = Math.random() * canvas.height;
}

function draw() {
  // Fade background (trail effect)
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff41"; // classic green
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = characters[Math.floor(Math.random() * characters.length)];

    ctx.fillText(text, i * fontSize, drops[i]);

    // Reset drop to top randomly after it goes off screen
    if (drops[i] > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }

    drops[i] += fontSize;
  }

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
